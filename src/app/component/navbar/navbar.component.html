<div *ngIf="role=='ROLE_USER'">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
          <h1>ENSA_Events</h1>
          <span class="menu-spacer"></span>
          <div>
            <a mat-button [routerLink]="[{outlets:{contentOutlet:'events'}}]" > Evenements </a>
            <a mat-button [routerLink]="[{outlets:{contentOutlet:'equipements'}}]"  > Equipements</a>
            <a mat-button    [routerLink]="[{outlets:{contentOutlet:'salles'}}]" > Salles </a>
          
      
          </div>
        </mat-toolbar-row>
      
        <mat-toolbar-row>
            <span style="font-size: 12px;">Projet de gestion des evenements !</span>
          </mat-toolbar-row>
      </mat-toolbar>
      
    
    </div>
    <div *ngIf="role=='ROLE_ADMIN'">
        <mat-toolbar>
            <mat-toolbar-row>
              <button mat-icon-button>
                <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
              </button>
              <h1>ENSA KHOURIBGA</h1>
              <span class="menu-spacer"></span>
                <a mat-button [routerLink]="[{outlets:{contentOutlet:'personne'}}]" >
                  Personneles 
                      </a>
                <a mat-button [routerLink]="[{outlets:{contentOutlet:'roles'}}]" >   Gestion des Roles </a>
                <a mat-button  [routerLink]="[{outlets:{contentOutlet:'salles'}}]" > Gestion des salles</a>
                
            </mat-toolbar-row>
        </mat-toolbar>
        </div>
