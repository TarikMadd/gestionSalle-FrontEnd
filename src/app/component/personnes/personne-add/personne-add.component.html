<mat-toolbar>
    <span>Nouveau utilisateur</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>
<form [formGroup]="personneForm" class="ormvah-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeigth="300px">
    <mat-grid-tile>
        <div class="controles-container">
            <input type="hidden" formControlName="id">
            <input type="hidden" formControlName="utilisateur">
            <input type="hidden" formControlName="avatar_image">
            <mat-form-field>
                <input formControlName="cin" matInput placeholder="cin">
            </mat-form-field>
            <mat-form-field>
                <mat-select formControlName="sexe" >
                    <mat-label>Choisir le sexe</mat-label>
                    <ng-container *ngFor="let p of sexeENUM">
                        <mat-option [value]="p.value">{{p.value}}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="nom" matInput placeholder="nom">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="prenom" matInput placeholder="prenom">
            </mat-form-field>
          
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="controles-container">
            <mat-form-field>
                <input  formControlName="email" matInput placeholder="Email">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="dateNaissance" matInput [matDatepicker]="picker" date-format="YYYY-MM-DD hh:mm:ss" placeholder="Date de naissance" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <textarea  formControlName="adresse"  matInput placeholder="Addresse"></textarea>
            </mat-form-field>
    
            <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="personneForm.invalid">
                    Ajouter
                </button>
                <button mat-raised-button color="warn" (click)="onClear()">Programmer l'envoi</button>
            </div>
        </div>        
    </mat-grid-tile>
    </mat-grid-list>

</form>
