<div class="search_div">
    <button mat-raised-button (click)="onCreate()">
        <mat-icon>add</mat-icon>Saisir un courrier
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Cherchez" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="vider" *ngIf="searchKey" (click)="onSearchClear()" >
            <mat-icon>clear</mat-icon>
        </button>

    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort>
        <ng-container matColumnDef="numero_ordre">
            <mat-header-cell *matHeaderCellDef mat-sort-header>No.Ordre</mat-header-cell>
            <mat-cell *matCellDef="let courrier">{{courrier.numero_ordre}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Type">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
            <mat-cell *matCellDef="let courrier">{{courrier.typeCourrier}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="date_envoi">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date d'envoi</mat-header-cell>
            <mat-cell *matCellDef="let courrier">{{courrier.dateEnvoi}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="date_reception">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date de reception</mat-header-cell>
            <mat-cell *matCellDef="let courrier">{{courrier.dateReception}}</mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="objet">
            <mat-header-cell *matHeaderCellDef>Objet</mat-header-cell>
            <mat-cell *matCellDef="let courrier">{{courrier.objet}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
                <button mat-icon-button color="warn" (click)="onDelete(row.numero_ordre)"><mat-icon>delete_outline</mat-icon></button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
                Chargement des donnees...
            </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
                No data
            </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData !=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':(listData !=null && listData.data.length!=0)}"></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10,25,50,100]" pageSize="10" showFirstLastButtons></mat-paginator>
</div>
